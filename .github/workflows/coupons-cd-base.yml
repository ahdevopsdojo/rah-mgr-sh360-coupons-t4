          token: "${{ github.token }}"
          target_url: https://${{ env.cus_prefix }}-${{ env.webAppName }}-${{ env.team_suffix }}.azurewebsites.net
          state: "failure"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

